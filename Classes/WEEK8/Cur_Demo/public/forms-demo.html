<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form Elements Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    nav { background: #333; padding: 1em; margin-bottom: 2em; border-radius: 8px; }
    nav a { color: #fff; text-decoration: none; margin-right: 1.5em; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    form { max-width: 600px; margin: auto; padding: 2em; border: 1px solid #ccc; border-radius: 8px; }
    .form-group { margin-bottom: 1.2em; }
    label { display: block; margin-bottom: 0.3em; }
    input[type="submit"], button[type="submit"] { margin-top: 1em; }
  </style>
</head>
<body>
  <nav>
    <a href="/">Forms Demo</a>
    <a href="/url-encoded-demo">URL Encoded Demo</a>
    <a href="/multipart-demo">Multipart Demo</a>
  </nav>
  <h1>HTML Form Elements Demo</h1>
  <form method="post" enctype="application/x-www-form-urlencoded" action="#">
    <!-- Text Input -->
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" name="fullName" id="fullName" />
    </div>

    <!-- Color Input -->
    <div class="form-group">
      <label for="favColor">Favorite Color</label>
      <input type="color" name="favColor" id="favColor" />
    </div>

    <!-- Date Input -->
    <div class="form-group">
      <label for="birthDate">Birth Date</label>
      <input type="date" name="birthDate" id="birthDate" />
    </div>

    <!-- Time Input -->
    <div class="form-group">
      <label for="alarmTime">Alarm Time</label>
      <input type="time" name="alarmTime" id="alarmTime" />
    </div>

    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
    </div>

    <!-- Number Input -->
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" name="age" id="age" min="0" max="120" />
    </div>

    <!-- Range Input -->
    <div class="form-group">
      <label for="satisfaction">Satisfaction (1-10)</label>
      <input type="range" name="satisfaction" id="satisfaction" min="1" max="10" />
    </div>

    <!-- File Input -->
    <div class="form-group">
      <label for="profilePic">Profile Picture</label>
      <input type="file" name="profilePic" id="profilePic" />
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label for="blogEntry">Blog Entry</label>
      <textarea name="blogEntry" id="blogEntry" rows="4"></textarea>
    </div>

    <!-- Select Dropdown -->
    <div class="form-group">
      <label for="pet">Choose a pet</label>
      <select name="pet" id="pet">
        <option value="">-- Please choose an option --</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
      </select>
    </div>

    <!-- Select Multiple -->
    <div class="form-group">
      <label for="transportation">Select transportation methods</label>
      <select multiple name="transportation" id="transportation">
        <option value="car">Car</option>
        <option value="motorcycle">Motorcycle</option>
        <option value="bus">Bus</option>
        <option value="jet">Private Jet</option>
      </select>
    </div>

    <!-- Checkbox -->
    <div class="form-group">
      <label><input type="checkbox" name="active" /> Active</label>
    </div>

    <!-- Radio Buttons -->
    <div class="form-group">
      <span>Favorite Fast Food:</span><br />
      <label><input type="radio" name="fastFood" value="hamburger" /> Hamburger</label><br />
      <label><input type="radio" name="fastFood" value="pizza" /> Pizza</label><br />
      <label><input type="radio" name="fastFood" value="sandwich" /> Sandwich</label>
    </div>

    <!-- Hidden Input -->
    <input type="hidden" name="productID" value="193774" />

    <!-- Submit Button -->
    <input type="submit" value="Submit" />
    <!-- Or as a button: <button type="submit">Submit</button> -->
  </form>
</body>
</html>
